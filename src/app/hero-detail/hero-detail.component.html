<div *ngIf="hero" >
    <h2> {{hero.name | uppercase}} Details  </h2>
<div class="nombre-detalle">
    <span> ID: {{hero.id}} </span>
</div>
<div class="nombre-detalle">
    <span>Nombre: {{hero.name}} </span>
</div>

<div class=" nombre-detalle">
    <label for="hero-name" class=" m-1">Hero nombre: </label>
    <input id="hero-name" [(ngModel)]=" hero.name" placeholder="Nombre">
</div>

</div>
